name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip openjdk-17-jdk zip unzip libffi-dev libssl-dev autoconf automake libtool pkg-config cmake
          pip install --upgrade pip Cython buildozer

      
      - name: Install Android build-tools
 	 run: |
    		sudo apt-get install -y wget
   		wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
  		unzip cmdline-tools.zip -d $HOME/cmdline-tools
    		mkdir -p $HOME/android-sdk/cmdline-tools/latest
	    mv $HOME/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
    	export ANDROID_HOME=$HOME/android-sdk
    	export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
    	yes | sdkmanager --sdk_root=${ANDROID_HOME} "build-tools;34.0.0" "platforms;android-34" "platform-tools"
      
      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-apk
          path: bin/*.apk
