name: Build Kivy APK

on:
  workflow_dispatch:   # lets you trigger manually
  push:                # optional: build on every push
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade pip
          pip install buildozer cython
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libltdl-dev

      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build APK
        run: |
          yes | buildozer -v android debug

      - name: Show build outputs
        run: |
          ls -R bin || true
          ls -R .buildozer/android/platform/build-arm64-v8a/dists || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Potato-APK
          path: |
            bin/*.apk
            .buildozer/android/platform/build-arm64-v8a/dists/**/bin/*.apk

     